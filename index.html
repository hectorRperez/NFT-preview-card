<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="main">
    <div class="card">

      <div class="card__images">

        <div class>
          <img src="images/image-equilibrium.jpg" alt="">
          <span class="view-img"></span>
        </div>

      </div>

      <div class="card__body">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__info">

          <div class="card__prince">
            <img src="images/icon-ethereum.svg" alt="">
            <small>0.041 ETH</small>
          </div>

          <div class="card__time">
            <img src="images/icon-clock.svg" alt="">
            <small>3 days left</small>
          </div>

        </div>

        <hr class="card__line">

        <div class="card__avatar">
          <img src="images/image-avatar.png" alt="">
          <h3>creations of <span>Jules Wyvern</span> </h3>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/hectorPerezDev" target="_blank">Hector Perez</a>.
  </div>
</body>
</html>
